    <title>Ext.ux.filebrowser examples</title>

    <link rel="stylesheet" type="text/css" href="{{ settings.EXTJS_PATH }}/resources/css/ext-all.css" />
    <script type="text/javascript" src="{{ settings.EXTJS_PATH }}/adapter/ext/ext-base-debug.js"></script>

    <!-- Ext.ux.filebrowser -->
    <link rel="stylesheet" type="text/css" href="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/css/filebrowser.css" />
    <script type="text/javascript" src="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/js/data-view-plugins.js"></script>
    <script type="text/javascript" src="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/js/Ext.ux.FileTreeMenu.js"></script>
    <script type="text/javascript" src="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/js/Ext.ux.FileTreePanel.js"></script>
    <script type="text/javascript" src="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/js/Ext.ux.dataViewBrowser.js"></script>
    <script type="text/javascript" src="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/js/Ext.ux.GridBrowser.js"></script>
    <script type="text/javascript" src="/apps/django_extjs_filebrowser/static/js/Ext.ux.filebrowser/js/Ext.ux.FileBrowser.js"></script>
    
    <script type="text/javascript">
    
    Ext.onReady(function() {

        Ext.QuickTips.init();

        var filebrowser1 = new Ext.ux.FileBrowser({
            renderTo:"filebrowser1"
            ,rootText:"Home"
            ,height:400
            ,width:800
            ,readOnly:false
            ,enableBrowser:true
            ,browserDDGroup:"DDGroup1"
            ,enableUpload:true
            ,path:"testfolder"
            ,url:"{% url filebrowser-api %}"
            ,uploadUrl:"{% url filebrowser-api-upload %}"
        });

        // var filebrowser2 = new Ext.ux.FileBrowser({

    <style>
        body {padding:20px;}
        #filebrowser1, #filebrowser2, #filebrowser3 {margin:20px;}
    </style>

  <body>
    <div id="filebrowser1"></div>
    <div id="filebrowser2"></div>
